<html>
    <head>
		<title>Contact Manager V37.2</title>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
		<link href="css/loginStyles.css" rel="stylesheet">	
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

    <body>
        <h1 class="title" id="title">Simple Contact</h1>
	<h3 class="subtitle" id="subtitle">Connecting others since 2021</h3>
        
        <div class="loginDiv" id="loginDiv">
		<input type="text" class="loginName" id="loginName" required="required" placeholder="Username" /><br/>

		<input type="password" class="loginPassword" id="loginPassword" required="required" placeholder="Password"/><br/>

		<hr>

		<div class="buttons">
			<button type="button" class="loginButton" id="loginButton" class="buttons" onclick="doLogin();"> login </button>
		</div>

		<div class="signUp-link">
			<p>Need an Account? Click <a href = "signUp.html"> here </a></p>
		</div>

		<span class="loginResult"></span>
        </div>
    </body>
</html>
